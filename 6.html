<!-- 6.In the form, add two radio buttons with grouping them for employee type(Salaried and own business) -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Information</title>
</head>
<body>
    <h1>Employee Information</h1>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>

        <label for="employeeType">Employee Type:</label><br>
        <input type="radio" id="salaried" name="employeeType" value="salaried" required>
        <label for="salaried">Salaried</label><br>
        <input type="radio" id="business" name="employeeType" value="business" required>
        <label for="business">Own Business</label><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
